<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-3">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Nombre no válido
        </small>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-3">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
          <small *ngIf="apellidoNoValido" class="text-danger">
                Apellido no válido
          </small>
      </div>
    </div>

  </div>
  <br>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-3">
      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email"
             [class.is-invalid]="emailNoValido">
      <small *ngIf="emailNoValido" class="text-danger">
              Email no válido
      </small>
    </div>
  </div>
  <br>
  <div class="form-group row" formGroupName="domicilio">
      <label class="col-2 col-form-label">Domicilio</label>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Provincia"
               formControlName="provincia"
               [class.is-invalid]="provinciaNoValido">
        <small *ngIf="provinciaNoValido" class="text-danger">
                Provincia no válida
        </small>
      </div>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Municipio"
               formControlName="municipio"
               [class.is-invalid]="municipioNoValido">
        <small *ngIf="municipioNoValido" class="text-danger">
                Municipio no válido
        </small>
      </div>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Código Postal"
               formControlName="codigoPostal"
               [class.is-invalid]="codigoPostalNoValido">
        <small *ngIf="codigoPostalNoValido" class="text-danger">
                Código Postal no válido
        </small>    
      </div>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Dirección"
               formControlName="direccion"
               [class.is-invalid]="direccionNoValido">
        <small *ngIf="direccionNoValido" class="text-danger">
                Dirección no válida
        </small>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let item of pasatiempos.controls; let i = index">
            <td>{{i+1}}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-primary mt-3 mb-5 btn-block" type="button">
          + Agregar
      </button>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>
<pre>
  {{forma.value | json}}
</pre>
